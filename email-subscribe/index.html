<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>
    <div class="bg-zinc-600 h-screen flex justify-center items-center ">
        <!-- card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class=" flex flex-col md:flex-row  rounded-l-xl ">
            <!-- image -->
            <img src="./images/image.jpg" alt="" class=" object-fit rounded-xl h-80 md:rounded-l-xl md:rounded-r-none  hover:scale-105 duration-200">
            <!-- description -->
            <div class="p-6 md:p-12">
                <h1 class="text-white font-bold text-lg tracking-wide mb-4">
                    Get diet and fitness tips in your inbox
                </h1>
                <p class="font-light max-w-xs text-white leading-1 my-2 text-md  sm:text-center ">
                    Eat better and exercise better.Sign up for the Diet&Fitness newsletter.
                </p>
                <div class="flex flex-col md:flex-row w-full">
                    <input type="text"placeholder ='Enter your email here' class=" bg-zinc-800 border p-2 mt-4 placeholder:tracking-wide  placeholder:italic rounded border-slate-100 text-white outline-none text-left sm:w-full md:w-2/3">
                    <button class="bg-lime-300 border-0 text-zinc-500 text-center rounded p-2 sm:mx-0 mt-4 md:ml-2  items-stretch hover:text-white hover:bg-lime-400">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
